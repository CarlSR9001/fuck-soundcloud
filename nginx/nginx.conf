user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 500M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/vnd.apple.mpegurl;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/m;
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;
    limit_req_zone $binary_remote_addr zone=comment_limit:10m rate=20r/m;

    # Upstream services
    upstream api_backend {
        server api:3000;
        keepalive 32;
    }

    upstream web_backend {
        server web:3000;
        keepalive 32;
    }

    upstream minio_backend {
        server minio:9000;
        keepalive 32;
    }

    server {
        listen 80;
        server_name _;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # API endpoints
        location /api/ {
            limit_req zone=api_limit burst=20 nodelay;

            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }

        # Auth endpoints with stricter rate limiting
        location ~ ^/api/v1/auth/(login|signup) {
            limit_req zone=auth_limit burst=3 nodelay;

            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Comment endpoints with rate limiting
        location ~ ^/api/v1/comments {
            limit_req zone=comment_limit burst=5 nodelay;

            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # HLS streaming with signed URLs (placeholder for secure_link module)
        location /media/hls/ {
            # TODO: Implement secure_link validation with $SECURE_LINK_SECRET
            # For now, proxying to MinIO for M0
            rewrite ^/media/hls/(.*)$ /transcodes/$1 break;
            proxy_pass http://minio_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;

            # Caching for HLS segments
            add_header Cache-Control "public, max-age=3600";
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS";
        }

        # Public images and waveforms
        location /images/ {
            rewrite ^/images/(.*)$ /images/$1 break;
            proxy_pass http://minio_backend;
            proxy_http_version 1.1;

            # Long cache for images
            add_header Cache-Control "public, max-age=86400";
            add_header Access-Control-Allow-Origin "*";
        }

        location /waveforms/ {
            rewrite ^/waveforms/(.*)$ /waveforms/$1 break;
            proxy_pass http://minio_backend;
            proxy_http_version 1.1;

            # Cache waveform data
            add_header Cache-Control "public, max-age=86400";
            add_header Access-Control-Allow-Origin "*";
        }

        # Next.js frontend (catch-all)
        location / {
            proxy_pass http://web_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Disable cache for HTML
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
    }
}
