version: '3.9'

services:
  postgres:
    image: postgres:15.6-alpine
    container_name: music-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - music-network

  redis:
    image: redis:7.2.4-alpine
    container_name: music-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - music-network

  minio:
    image: minio/minio:RELEASE.2024-02-17T01-42-57Z
    container_name: music-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - music-network

  createbuckets:
    image: minio/mc:RELEASE.2024-02-16T11-05-48Z
    container_name: music-createbuckets
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set myminio http://minio:9000 ${MINIO_ROOT_USER} ${MINIO_ROOT_PASSWORD};
      /usr/bin/mc mb myminio/originals --ignore-existing;
      /usr/bin/mc mb myminio/transcodes --ignore-existing;
      /usr/bin/mc mb myminio/images --ignore-existing;
      /usr/bin/mc mb myminio/waveforms --ignore-existing;
      /usr/bin/mc mb myminio/stems --ignore-existing;
      /usr/bin/mc policy set public myminio/images;
      /usr/bin/mc policy set public myminio/waveforms;
      echo 'Buckets created successfully';
      exit 0;
      "
    networks:
      - music-network

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
      target: development
    container_name: music-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    environment:
      NODE_ENV: development
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      MINIO_ENDPOINT: ${MINIO_ENDPOINT}
      MINIO_PORT: ${MINIO_PORT}
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
      MINIO_USE_SSL: ${MINIO_USE_SSL}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN}
      SECURE_LINK_SECRET: ${SECURE_LINK_SECRET}
      HLS_TOKEN_TTL_SECONDS: ${HLS_TOKEN_TTL_SECONDS}
    volumes:
      - ./api:/app
      - /app/node_modules
      - /app/dist
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/v1/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - music-network

  worker:
    build:
      context: ./worker
      dockerfile: Dockerfile
      target: development
    container_name: music-worker
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    environment:
      NODE_ENV: development
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      MINIO_ENDPOINT: ${MINIO_ENDPOINT}
      MINIO_PORT: ${MINIO_PORT}
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
      MINIO_USE_SSL: ${MINIO_USE_SSL}
      WORKER_CONCURRENCY: ${WORKER_CONCURRENCY}
    volumes:
      - ./worker:/app
      - /app/node_modules
      - /app/dist
      - worker_temp:/tmp/worker
    healthcheck:
      test: ["CMD", "node", "-e", "process.exit(0)"]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - music-network

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
      target: development
    container_name: music-web
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      NEXT_TELEMETRY_DISABLED: 1
    volumes:
      - ./web:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3001:3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - music-network

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: music-nginx
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy
      web:
        condition: service_healthy
    environment:
      SECURE_LINK_SECRET: ${SECURE_LINK_SECRET}
    ports:
      - "8080:80"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - music-network

networks:
  music-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  minio_data:
  worker_temp:
